<html>
    <head>
        <title>Quick Find New Tab</title>
        <link rel="stylesheet" href="index.min.css" type="text/css" />
        <link rel="icon" href="images/icon_16.png">
    </head>
    <body class="dark">
        <div class="filter-section">
            <input type="text" id="filter-text" placeholder="Filter Links">
            <button title="Clear filter (Esc)" id="clear-filter">&cross;</button>
        </div>
        <div class="content-section" id="main-view">
            <section class="column">
                <section>
                    <header><a href="toggle://#" class="toggle">Top Sites</a></header>
                    <ul id="top-sites-list" class="collapsible expanded"></ul>
                </section>
                <section>
                    <header><a href="toggle://#" class="toggle">Recent Pages</a></header>
                    <ul id="recent-pages-list" class="collapsible expanded"></ul>
                </section>
            </section>
            <section class="column">
                <section>
                    <header><a href="toggle://#" class="toggle">Open Tabs</a></header>
                    <ul id="open-tabs-list" class="collapsible expanded"></ul>
                </section>
                <section>
                    <header><a href="toggle://#" class="toggle">Bookmarks</a></header>
                    <ul id="bookmarks-list" class="collapsible expanded"></ul>
                </section>
            </section>
        </div>
        <button id="show-options" title="Show options">&vellip;</button>

        <script src="scripts/require.js" data-main="./app"></script>
    </body>
</html>
