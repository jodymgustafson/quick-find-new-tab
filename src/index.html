<html>
    <head>
        <title>Quick Find New Tab</title>
        <link rel="stylesheet" href="index.min.css" type="text/css" />
    </head>
    <body class="dark">
        <div class="filter-section">
            <input type="text" id="filter-text" placeholder="Filter Links">
            <button title="Clear filter (Esc)" id="clear-filter">x</button>
        </div>
        <div class="content-section" id="main-view">
            <section class="column">
                <section>
                    <header><a href="toggle://#" class="toggle">Top Sites</a></header>
                    <ul id="top-sites-list" class="collapsible expanded"></ul>
                </section>
                <section>
                    <header><a href="toggle://#" class="toggle">Recent Pages</a></header>
                    <ul id="recent-pages-list" class="collapsible expanded"></ul>
                </section>
            </section>
            <section class="column">
                <section>
                    <header><a href="toggle://#" class="toggle">Open Tabs</a></header>
                    <ul id="open-tabs-list" class="collapsible expanded"></ul>
                </section>
                <section>
                    <header><a href="toggle://#" class="toggle">Bookmarks</a></header>
                    <ul id="bookmarks-list" class="collapsible expanded"></ul>
                </section>
            </section>
        </div>
        <div id="settings">
            <header>Settings</header>
            <div class="content">
                <section>
                    Theme:
                    <label><input type="radio" name="theme" id="theme-dark">Dark</label>
                    <label><input type="radio" name="theme" id="theme-light">Light</label>
                </section>
                <section>
                    Recent Pages<br>
                    <div><label>Max items: <input type="number" id="max-recent-pages"></label><button title="Apply">&checkmark;</button></div>
                </section>
            </div>
            <footer>
                Copyright &copy; 2018, JM Gustafson
            </footer>
        </div>
        <button id="toggle-settings" title="Show/hide settings">&vellip;</button>

        <script src="scripts/require.js" data-main="./app"></script>
    </body>
</html>
